<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clientes · CRM Comexsa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="backoffice-page">
      <header class="backoffice-header reveal" style="--delay: 0ms;">
        <div>
          <p class="eyebrow">CRM Comexsa</p>
          <h1>Índice de clientes</h1>
          <p class="subtitle">Busca prospectos y abre su ficha comercial individual.</p>
        </div>
        <div class="header-actions">
          <button class="btn ghost" id="backToPanel" type="button">Volver al panel</button>
        </div>
      </header>

      <section class="panel reveal" style="--delay: 80ms;">
        <div class="panel-header">
          <h2>Buscador</h2>
          <p>Filtra por empresa, contacto, email, teléfono o comercial.</p>
        </div>
        <div class="form-grid">
          <label class="full">
            Buscar
            <input id="clientSearch" type="text" placeholder="Escribe para filtrar" />
          </label>
          <label>
            Etapa
            <select id="filterStage"></select>
          </label>
          <label>
            Comercial
            <select id="filterSales"></select>
          </label>
          <label>
            Orden
            <select id="sortBy">
              <option value="updated">Última actualización</option>
              <option value="created">Más recientes</option>
              <option value="name">Nombre A-Z</option>
            </select>
          </label>
          <button class="btn ghost" id="clearFilters" type="button">Limpiar filtros</button>
        </div>
      </section>

      <section class="panel reveal" style="--delay: 160ms;">
        <div class="panel-header">
          <h2>Resultados</h2>
          <p id="clientCount">0 empresas encontradas</p>
        </div>
        <div id="clientStats" class="client-stats"></div>
        <div id="clientList" class="client-list"></div>
      </section>
    </div>

    <script src="clientes.js"></script>
  </body>
</html>
